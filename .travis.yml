dist: trusty
group: deprecated-2017Q4
language: java
jdk: oraclejdk8

addons:
  artifacts: true

branches:
  only: master

cache:
  directories:
    - $HOME/.lein
    - $HOME/.local/bin
    - $HOME/.m2
    - $HOME/.voom-repos

before_install:
  - unset _JAVA_OPTIONS  # Avoid unwanted _JAVA_OPTIONS set by Travis CI
  - echo "Sudo-enabled build? ${TRAVIS_SUDO}"
  - voom-build() { lein with-profiles +test voom build-deps; }

install:
  - ./waiter/bin/ci/install-lein

matrix:
  include:
    - env: "NAME='Waiter integration tests: marathon-dev'"
      services: docker
      before_script: cd waiter && voom-build
      script: ./bin/ci/run-integration-tests.sh parallel-test dev

    - env: "NAME='Waiter integration tests: shell-dev'"
      services: docker
      before_script: cd waiter && voom-build
      script: ./bin/ci/run-integration-tests-shell-scheduler.sh parallel-test dev
